<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css" />
    <script
      src="https://kit.fontawesome.com/2dfaccd984.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="root">
      <header class="header">
        <div class="header__top">
          <h1>ZapAG</h1>
          <div>
            <div class="btn-show-cart">
              <i class="fa-solid fa-bag-shopping"></i>
              <span class="quantity-products-cart">0</span>
            </div>
            <i class="fa-solid fa-bars btn-show-navbar"></i>
          </div>
        </div>
        <div class="header__search">
          <input type="search" placeholder="Buscar..." />
          <i class="fa-solid fa-magnifying-glass icon-search"></i>
        </div>
        <nav class="nav">
          <ul>
            <li><a href="/">Inicio</a></li>
          </ul>
          <div class="btn-show-cart btn-show-cart-desktop">
            <i class="fa-solid fa-bag-shopping"></i>
            <span class="quantity-products-cart">0</span>
          </div>
        </nav>
        <div class="navbar">
          <nav>
            <i class="fa-solid fa-angle-right btn-close-navbar"></i>
            <ul>
              <li><a href="/">Inicio</a></li>
            </ul>
          </nav>
        </div>
        <div class="cart">
          <div class="cart__content">
            <div class="cart__content-header">
              <i class="fa-solid fa-angle-right btn-close-cart"></i>
              <h3>Carrito</h3>
            </div>
            <div class="cart__products"></div>
            <div class="total">Total: <span class="total-pagar"></span></div>
            <a href="./pages/cart.html">Ir a carrito</a>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="shopping-cart-container">
          <div class="products-container">
            <h2>Mi carrito</h2>
            <div class="products-cart"></div>
          </div>
          <div class="order-summary">
            <h2>Resumen del pedido</h2>
            <div>
              <span>Subtotal</span>
              <div>
                <span>S/</span>
                <span class="order-summary__subtotal">0.00</span>
              </div>
            </div>
            <div>
              <span>Total</span>
              <div>
                <span>S/</span>
                <span class="order-summary__total">0.00</span>
              </div>
            </div>
            <button>Finalizar Compra</button>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="./js/index.js"></script>
    <script src="./js/shoppingCartDetails.js"></script>
  </body>
</html>
