<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://kit.fontawesome.com/2dfaccd984.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="root">
      <header class="header">
        <div class="header__top">
          <h1>ZapAG</h1>
          <div>
            <div class="btn-show-cart">
              <i class="fa-solid fa-bag-shopping"></i>
              <span class="quantity-products-cart">0</span>
            </div>
            <i class="fa-solid fa-bars btn-show-navbar"></i>
          </div>
        </div>
        <div class="header__search">
          <input type="search" placeholder="Buscar..." />
          <i class="fa-solid fa-magnifying-glass icon-search"></i>
        </div>
        <nav class="nav">
          <ul>
            <li><a href="/"></a>Inicio</li>
            <li><a href="./pages/shop.html"></a>Tienda</li>
            <li><a href="./pages/about-us.html"></a>Nosotros</li>
            <li><a href="./pages/contact.html"></a>Contacto</li>
            <li><a href="./pages/blog.html"></a>Blog</li>
          </ul>
          <div class="btn-show-cart btn-show-cart-desktop">
            <i class="fa-solid fa-bag-shopping"></i>
            <span class="quantity-products-cart">0</span>
          </div>
        </nav>
        <div class="navbar">
          <nav>
            <i class="fa-solid fa-angle-right btn-close-navbar"></i>
            <ul>
              <li><a href="/">Inicio</a></li>
              <li><a href="./pages/shop.html">Tienda</a></li>
              <li><a href="./pages/about-us.html">Nosotros</a></li>
              <li><a href="./pages/contact.html">Contacto</a></li>
              <li><a href="./pages/blog.html">Blog</a></li>
            </ul>
          </nav>
        </div>
        <div class="cart">
          <div class="cart__content">
            <div class="cart__content-header">
              <i class="fa-solid fa-angle-right btn-close-cart"></i>
              <h3>Carrito</h3>
            </div>
            <div class="cart__products"></div>
            <div class="total">Total: <span class="total-pagar"></span></div>
            <a href="./pages/cart.html">Ir a carrito</a>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="hero">
          <img
            src="https://www.publimetro.com.mx/resizer/4YhjFm3Pz3orDP54HeAvRkAILT0=/arc-photo-metroworldnews/arc2-prod/public/BUSBKP35CNA4LOKXUPJEGCIXUE.jpg"
            alt=""
          />
          <h2>¡Corre Hacia Tus Sueños con las Mejores Zapatillas!</h2>
          <a href="./pages/shop.html">Ir a la tienda</a>
        </section>
        <section class="main__products-category-section"></section>
        <section class="main__products-section">
          <h3>Tendencias de la Semana</h3>
          <div class="main__products"></div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
